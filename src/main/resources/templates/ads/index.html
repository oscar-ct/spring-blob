<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials.html :: head ('Ads')">
</head>

<body>

<ul>
    <li th:each="ad : ${ads}">
        <h2 th:text="${ad.title}"></h2>
        <p th:text="${ad.description}"></p>
        <p th:text="${ad.priceInCents}"></p>
    </li>
</ul>


</body>

</html>
